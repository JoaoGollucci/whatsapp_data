version: '3.8'

services:
  pushgateway:
    build: .
    container_name: prometheus-pushgateway
    ports:
      - "9091:9091"
    volumes:
      - pushgateway-data:/data
    restart: unless-stopped
    networks:
      - monitoring

volumes:
  pushgateway-data:
    driver: local

networks:
  monitoring:
    driver: bridge
